<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Mobile Brand and Model</h1>
    
        <!-- Brand Selection Dropdown -->
        <label for="brand">Select Brand:</label>
        <select id="brand" onchange="populateModels()">
          <option value="">--Select Brand--</option>
        </select>
    
        <!-- Model Selection Dropdown -->
        <label for="model">Select Model:</label>
        <select id="model" disabled>
          <option value="">--Select Model--</option>
        </select>
    
        <!-- Search Button -->
        <button id="searchBtn" onclick="searchMobile()">Search</button>
    
        <!-- Mobile Details Output -->
        <div class="mobile-details" id="mobileDetails">
          <!-- Mobile details will be shown here after search -->
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
